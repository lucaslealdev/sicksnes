name: Build and Release HEX

on:
  push:
    paths:
      - '**.ino'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ›  Install Arduino CLI
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz -o arduino-cli.tar.gz
          tar -xzf arduino-cli.tar.gz
          sudo mv arduino-cli /usr/local/bin/

      - name: ğŸ“¦ Install Arduino AVR core
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      - name: ğŸ”§ Compile sketch
        run: |
          arduino-cli compile --fqbn arduino:avr:nano --output-dir build ./sicksnes

      - name: ğŸ“ Prepare HEX artifact
        run: |
          mkdir -p artifacts
          cp build/sicksnes.ino.hex artifacts/sicksnes.hex

      - name: ğŸš€ Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            ğŸ”„ Automated build from commit: ${{ github.sha }}
            ğŸ“ HEX file included for direct flashing to Arduino Nano.
          files: artifacts/sicksnes.hex
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
